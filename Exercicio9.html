<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button id="calcular">Calcular 1001º número primo</button>
	<br>
	<div id="resultado"></div>

</body>
<script>
    $("#calcular").click(function() {
        var count = 1; 
        var num = 3; 
        while (count < 1001) {
            if (isPrimo(num)) {
                count++;
            }
            num += 2; 
        }
        $("#resultado").text("O 1001º número primo é " + (num - 2));
    });

    function isPrimo(n) {
        if (n <= 1) {
            return false;
        } else if (n <= 3) {
            return true;
        } else if (n % 2 === 0 || n % 3 === 0) {
            return false;
        }
        var i = 5;
        while (i * i <= n) {
            if (n % i === 0 || n % (i + 2) === 0) {
                return false;
            }
            i += 6;
        }
        return true;
    }
</script>    
</html>
