<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Operação de Potenciação</h1>
    <p>Base: 2</p>
    <p>Expoente: 8</p>
    <p id="resultado"></p>
</body>
<script>
    let base = 2;
    let expoente = 8;
    let passos = [...Array(expoente).keys()].reduce((acc, i) => {
      let potencia = acc[acc.length-1] * base;
      acc.push(potencia);
      return acc;
    }, [1]).map((potencia, i) => {
      return `<p>${base}<sup>${i}</sup> = ${potencia}</p>`;
    }).join('');
    document.getElementById("resultado").innerHTML = passos;
</script>
</html>
