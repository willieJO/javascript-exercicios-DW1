<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <label for="input">Digite a sequência de caracteres:</label>
    <input type="text" id="input"><br><br>
    <button id="btn-inverter">Inverter</button><br><br>
    <div id="resultado"></div>
</body>
<script>
    const element = document.getElementById("btn-inverter");
    const elementResult = document.getElementById("resultado");
    element.addEventListener('click',function(){
      var sequencia = $("#input").val();
      var caracteres = sequencia.split('');
      var caracteresInvertidos = caracteres.reverse();
      var sequenciaInvertida = caracteresInvertidos.join('');
      elementResult.innerText= "Sequência invertida: " + sequenciaInvertida;
    })
  
  </script>
</html>
